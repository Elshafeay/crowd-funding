{% extends "projects/layouts/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Register
{% endblock title %}

{% block styles %}
    <link href="{% static 'projects/assets/css/bootstrap.css' %}" rel='stylesheet' type='text/css'/>
    <link href="{% static 'users/assets/css/register.css' %}" rel='stylesheet' type='text/css'/>
{% endblock %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Registeration </legend>
                {{ form|crispy }}
            </fieldset>
            <button class="btn btn-warning submit-btn" type="submit">Sign Up</button>
        </form>
        <div class="border-top pt-3 text-center">
            <small class="text-warning">
                Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}

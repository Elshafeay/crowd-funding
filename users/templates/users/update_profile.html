{% extends "projects/layouts/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Update Profile
{% endblock title %}

{% block styles %}
    <link href="{% static 'users/assets/css/register.css' %}" rel='stylesheet' type='text/css'/>
{% endblock %}
{% block content %}
<div class="content-section" style="margin-top:3rem;">
    <style>
        #div_id_password{
            display:none;
        }
    </style>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Crowd Funding </legend>
            {{ u_profile|crispy }}
        </fieldset>
        <div class="form-group">
            
            <button class="btn btn-warning submit-btn" type="submit">Save</button>
        </div>
    </form>
    
</div>
{% endblock content %}
